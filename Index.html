<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Screener</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Crypto Screener - Top 25 Low Cap Coins</h1>
    <button onclick="refreshData()">Refresh Data</button>
    <table id="cryptoTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price (USD)</th>
                <th>Market Cap</th>
                <th>Change (24h)</th>
                <th>Volume (24h)</th>
                <th>RSI</th>
                <th>MACD</th>
                <th>Predicted Price</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // Fetch prediction from the FastAPI endpoint
        async function getPrediction(rsi, macd, volume) {
            const response = await fetch('http://localhost:8000/predict/', {  // Replace with deployed URL if necessary
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ rsi, macd, volume })
            });
            const data = await response.json();
            return data.predicted_price;
        }

        async function refreshData() {
            // Simulating fetching the top 25 low-cap crypto coins (you can use a live API)
            const coins = [
                { name: 'Bitcoin', current_price: 57325, market_cap: 1000000000, volume: 12345678, rsi: 60, macd: 1.5 },
                { name: 'Ethereum', current_price: 4200, market_cap: 500000000, volume: 9876543, rsi: 65, macd: 2.3 },
                // Add more coin data here
            ];

            const tableBody = document.getElementById('cryptoTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = "";  // Clear previous data

            for (let coin of coins) {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = coin.name;
                row.insertCell(1).textContent = `$${coin.current_price.toFixed(2)}`;
                row.insertCell(2).textContent = `$${coin.market_cap.toLocaleString()}`;
                row.insertCell(3).textContent = `${coin.change_percentage_24h.toFixed(2)}%`;
                row.insertCell(4).textContent = `$${coin.volume.toLocaleString()}`;
                row.insertCell(5).textContent = coin.rsi.toFixed(2);
                row.insertCell(6).textContent = coin.macd.toFixed(2);

                // Get the predicted price from the model
                const predictedPrice = await getPrediction(coin.rsi, coin.macd, coin.volume);
                row.insertCell(7).textContent = `$${predictedPrice.toFixed(2)}`;
            }
        }

        // Automatically refresh every 15 seconds
        setInterval(refreshData, 15000);
        refreshData();  // Initial load
    </script>
</body>
</html>
