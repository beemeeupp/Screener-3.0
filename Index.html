<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Screener - Top 25 Low Cap Coins</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    #countdown {
      text-align: center;
      color: #0f0;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #222;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>
  <h1>Crypto Screener - Top 25 Low Cap Coins</h1>
  <div id="countdown">Next refresh in: 15s</div>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Price (USD)</th>
        <th>Market Cap</th>
        <th>Change (24h)</th>
        <th>Volume (24h)</th>
        <th>RSI</th>
        <th>MACD</th>
        <th>Buy/Sell</th>
        <th>Predicted Price</th>
        <th>Hold Time</th>
        <th>1D</th>
        <th>2D</th>
        <th>5D</th>
        <th>2W</th>
      </tr>
    </thead>
    <tbody id="results-body"></tbody>
  </table>

  <script>
    function getMockData() {
      const coins = [];
      for (let i = 1; i <= 25; i++) {
        const rsi = Math.floor(Math.random() * 100);
        const macd = (Math.random() * 4 - 2).toFixed(2); // -2 to 2
        coins.push({
          name: "Coin #" + i,
          price: Math.random() * 0.0001,
          marketCap: Math.floor(Math.random() * 10000000),
          change: (Math.random() * 40 - 20).toFixed(2) + "%",
          volume: Math.floor(Math.random() * 50000),
          rsi: rsi,
          macd: parseFloat(macd),
          predictedPrice: (Math.random() * 0.001).toFixed(8),
          holdTime: ["1D", "2D", "3D", "1W"][Math.floor(Math.random() * 4)],
          pred1D: "$" + (Math.random() * 0.001).toFixed(8),
          pred2D: "$" + (Math.random() * 0.001).toFixed(8),
          pred5D: "$" + (Math.random() * 0.001).toFixed(8),
          pred2W: "$" + (Math.random() * 0.001).toFixed(8),
        });
      }
      return coins;
    }

    function getSignal(rsi, macd) {
      if (rsi < 30 && macd > 0) return "Buy";
      if (rsi > 70 && macd < 0) return "Sell";
      return "Hold";
    }

    function renderTable(data) {
      const tbody = document.getElementById("results-body");
      tbody.innerHTML = "";

      data.forEach(coin => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${coin.name}</td>
          <td>$${coin.price.toFixed(8)}</td>
          <td>$${coin.marketCap.toLocaleString()}</td>
          <td>${coin.change}</td>
          <td>$${coin.volume.toLocaleString()}</td>
          <td>${coin.rsi}</td>
          <td>${coin.macd.toFixed(2)}</td>
          <td>${getSignal(coin.rsi, coin.macd)}</td>
          <td>$${coin.predictedPrice}</td>
          <td>${coin.holdTime}</td>
          <td>${coin.pred1D}</td>
          <td>${coin.pred2D}</td>
          <td>${coin.pred5D}</td>
          <td>${coin.pred2W}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function refreshData() {
      const allData = getMockData();

      const filtered = allData.filter(coin =>
        coin.price < 0.001 &&
        coin.marketCap < 10000000 &&
        coin.rsi >= 30 &&
        coin.rsi <= 70
      );

      // Ensure at least 10 coins always
      const selected = filtered.slice(0, 10);
      while (selected.length < 10) {
        const extra = allData.find(c => !selected.includes(c));
        if (extra) selected.push(extra);
        else break;
      }

      renderTable(selected);
    }

    function startCountdown(seconds) {
      let timeLeft = seconds;
      const countdown = document.getElementById("countdown");
      countdown.textContent = `Next refresh in: ${timeLeft}s`;

      const interval = setInterval(() => {
        timeLeft--;
        countdown.textContent = `Next refresh in: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(interval);
          refreshData();
          startCountdown(15);
        }
      }, 1000);
    }

    refreshData();
    startCountdown(15);
  </script>
</body>
</html>
