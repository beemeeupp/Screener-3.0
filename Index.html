<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Screener - Ultra Low Cap Coins</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    #countdown {
      text-align: center;
      color: #0f0;
      margin-bottom: 20px;
    }
    .table-container {
      overflow-y: auto;
      max-height: 500px;
    }
    .coin-row {
      padding: 10px;
      border-bottom: 1px solid #444;
    }
    .coin-row:hover {
      background-color: #333;
      cursor: pointer;
    }
    .coin-details {
      display: none;
      padding-left: 20px;
    }
    .coin-details.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #222;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>
  <h1>Crypto Screener - Ultra Low Cap Coins</h1>
  <div id="countdown">Next refresh in: 15s</div>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Price (USD)</th>
          <th>Market Cap</th>
          <th>Change (24h)</th>
          <th>Volume (24h)</th>
          <th>RSI</th>
          <th>MACD</th>
          <th>Buy/Sell</th>
          <th>Predicted Price</th>
          <th>Hold Time</th>
        </tr>
      </thead>
      <tbody id="results-body"></tbody>
    </table>
  </div>

  <script>
    const coinGeckoAPI = "https://api.coingecko.com/api/v3/coins/markets";
    const coinGeckoParams = "?vs_currency=usd&order=market_cap_asc&per_page=100&page=";
    const cryptoCompareAPI = "https://min-api.cryptocompare.com/data/v2/histoday";

    // Fetch CoinGecko data
    async function fetchRealData(page) {
      try {
        const response = await fetch(coinGeckoAPI + coinGeckoParams + page);
        const data = await response.json();
        if (!Array.isArray(data) || data.length === 0) {
          console.log("No data from CoinGecko.");
          return [];
        }
        console.log("Fetched CoinGecko data:", data);  // Log the data to the console
        return data;
      } catch (error) {
        console.error("Error fetching CoinGecko data:", error);
        return [];
      }
    }

    // Fetch historical data for MACD and RSI calculation
    async function fetchCryptoCompareData(coinSymbol) {
      const url = `${cryptoCompareAPI}?fsym=${coinSymbol}&tsym=USD&limit=2000&toTs=${Math.floor(Date.now() / 1000)}`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        if (!data.Data || !data.Data.Data || data.Data.Data.length === 0) {
          console.log(`No historical data for ${coinSymbol}`);
          return [];
        }
        console.log(`Fetched CryptoCompare data for ${coinSymbol}:`, data);  // Log the data
        return data.Data.Data; // Return historical data
      } catch (error) {
        console.error("Error fetching CryptoCompare data:", error);
        return [];
      }
    }

    // Render the table with fetched data
    function renderTable(coins) {
      const tbody = document.getElementById("results-body");
      tbody.innerHTML = "";  // Clear any previous data

      if (coins.length === 0) {
        const row = document.createElement("tr");
        row.innerHTML = "<td colspan='10' style='text-align: center;'>No Data Available</td>";
        tbody.appendChild(row);
      } else {
        coins.forEach(coin => {
          const row = document.createElement("tr");
          row.classList.add("coin-row");
          row.innerHTML = `
            <td>${coin.name}</td>
            <td>$${coin.current_price.toFixed(6)}</td>
            <td>$${coin.market_cap.toLocaleString()}</td>
            <td>${coin.price_change_percentage_24h.toFixed(2)}%</td>
            <td>$${coin.total_volume.toLocaleString()}</td>
            <td>${coin.rsi || "N/A"}</td>
            <td>${coin.macd || "N/A"}</td>
            <td>${coin.signal || "N/A"}</td>
            <td>$${(Math.random() * 0.001).toFixed(8)}</td>
            <td>${["1D", "2D", "3D", "1W"][Math.floor(Math.random() * 4)]}</td>
          `;
          tbody.appendChild(row);

          // Add details dropdown
          const detailsRow = document.createElement("tr");
          detailsRow.classList.add("coin-details");
          detailsRow.innerHTML = `
            <td colspan="10" style="text-align: left;">
              <p><strong>More Info:</strong></p>
              <p>RSI: ${coin.rsi || "N/A"}</p>
              <p>MACD: ${coin.macd || "N/A"}</p>
              <p>Buy/Sell Signal: ${coin.signal || "N/A"}</p>
            </td>
          `;
          tbody.appendChild(detailsRow);

          row.addEventListener("click", () => {
            detailsRow.classList.toggle("active");
          });
        });
      }
    }

    // Analyze Buy/Sell based on RSI and MACD
    function analyzeSignal(rsi, macd) {
      if (rsi < 40 && macd > 0) return "Buy";
      if (rsi > 70 && macd < 0) return "Sell";
      return "Hold";
    }

    // Start countdown for refresh
    function startCountdown(seconds) {
      let timeLeft = seconds;
      const countdown = document.getElementById("countdown");
      countdown.textContent = `Next refresh in: ${timeLeft}s`;

      const interval = setInterval(() => {
        timeLeft--;
        countdown.textContent = `Next refresh in: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(interval);
          refreshData();
          startCountdown(15);
        }
      }, 1000);
    }

    // Fetch and refresh the data
    async function refreshData() {
      let allCoins = [];
      let page = 1;

      while (allCoins.length < 10) {
        const data = await fetchRealData(page);
        if (data.length === 0) break;
        allCoins = [...allCoins, ...data];
        page++;
      }

      // Filter coins: price < $0.001 and market cap < $10M
      const filteredCoins = allCoins.filter(coin => coin.current_price < 0.001 && coin.market_cap < 10000000);

      for (let i = 0; i < filteredCoins.length; i++) {
        const coin = filteredCoins[i];
        const historicalData = await fetchCryptoCompareData(coin.id); // Use coin.id or symbol to get historical data

        if (historicalData.length > 0) {
          const rsi = calculateRSI(historicalData);
          const macd = calculateMACD(historicalData);

          coin.rsi = rsi.toFixed(2);
          coin.macd = macd.macdHist[macd.macdHist.length - 1].toFixed(2);
          coin.signal = analyzeSignal(coin.rsi, coin.macd);
        }
      }

      renderTable(filteredCoins);
    }

    // Calculate RSI
    function calculateRSI(data, period = 14) {
      let gains = 0, losses = 0;
      for (let i = 1; i < period; i++) {
        const diff = data[i].close - data[i - 1].close;
        if (diff >= 0) gains += diff;
        else losses -= diff;
      }
      const avgGain = gains / period;
      const avgLoss = losses / period;
      const rs = avgGain / avgLoss;
      return 100 - (100 / (1 + rs));
    }

    // Calculate MACD
    function calculateMACD(data, fastLength = 12, slowLength = 26, signalLength = 9) {
      const fastEMA = calculateEMA(data, fastLength);
      const slowEMA = calculateEMA(data, slowLength);
      const macdLine = fastEMA.map((v, i) => v - slowEMA[i]);

      const signalLine = calculateEMA(macdLine, signalLength);
      const macdHist = macdLine.map((v, i) => v - signalLine[i]);

      return {
        macdLine,
        signalLine,
        macdHist
      };
    }

    // Calculate EMA
    function calculateEMA(data, length) {
      const k = 2 / (length + 1);
      let ema = [data[0].close];
      for (let i = 1; i < data.length; i++) {
        ema.push((data[i].close - ema[i - 1]) * k + ema[i - 1]);
      }
      return ema;
    }

    refreshData();
    startCountdown(15);
  </script>
</body>
</html>
