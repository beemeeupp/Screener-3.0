<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Screener - Ultra Low Cap Coins</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    #countdown {
      text-align: center;
      color: #0f0;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #222;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>
  <h1>Crypto Screener - Ultra Low Cap Coins</h1>
  <div id="countdown">Next refresh in: 15s</div>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Price (USD)</th>
        <th>Market Cap</th>
        <th>Change (24h)</th>
        <th>Volume (24h)</th>
        <th>RSI</th>
        <th>MACD</th>
        <th>Buy/Sell</th>
        <th>Predicted Price</th>
        <th>Hold Time</th>
        <th>1D</th>
        <th>2D</th>
        <th>5D</th>
        <th>2W</th>
      </tr>
    </thead>
    <tbody id="results-body"></tbody>
  </table>

  <script>
    const coinGeckoAPI = "https://api.coingecko.com/api/v3/coins/markets";
    const coinGeckoParams = "?vs_currency=usd&order=market_cap_asc&per_page=100&page=";  // Fetch up to 100 coins per page
    const cryptoCompareAPI = "https://min-api.cryptocompare.com/data/v2/histoday"; // For historical data to calculate indicators

    // Fetch CoinGecko data
    async function fetchRealData(page) {
      const response = await fetch(coinGeckoAPI + coinGeckoParams + page);
      if (!response.ok) {
        console.error("Failed to fetch CoinGecko data");
        return [];
      }
      const data = await response.json();
      return data;
    }

    // Fetch historical data for calculating RSI and MACD (using CryptoCompare)
    async function fetchCryptoCompareData(coinSymbol) {
      const url = `${cryptoCompareAPI}?fsym=${coinSymbol}&tsym=USD&limit=2000&toTs=${Math.floor(Date.now() / 1000)}`;
      const response = await fetch(url);
      if (!response.ok) {
        console.error("Failed to fetch CryptoCompare data");
        return [];
      }
      const data = await response.json();
      return data.Data.Data; // Return historical data for technical analysis
    }

    // Calculate RSI (using a simple function, ideally use TA-Lib or other precise libraries)
    function calculateRSI(data, period = 14) {
      let gains = 0, losses = 0;
      for (let i = 1; i < period; i++) {
        const diff = data[i].close - data[i - 1].close;
        if (diff >= 0) gains += diff;
        else losses -= diff;
      }
      const avgGain = gains / period;
      const avgLoss = losses / period;
      const rs = avgGain / avgLoss;
      const rsi = 100 - (100 / (1 + rs));
      return rsi;
    }

    // Calculate MACD (Exponential Moving Average - EMA)
    function calculateMACD(data, fastLength = 12, slowLength = 26, signalLength = 9) {
      const fastEMA = calculateEMA(data, fastLength);
      const slowEMA = calculateEMA(data, slowLength);
      const macdLine = fastEMA.map((v, i) => v - slowEMA[i]);

      const signalLine = calculateEMA(macdLine, signalLength);
      const macdHist = macdLine.map((v, i) => v - signalLine[i]);

      return {
        macdLine,
        signalLine,
        macdHist
      };
    }

    // Simple function to calculate EMA (Exponential Moving Average)
    function calculateEMA(data, length) {
      const k = 2 / (length + 1);
      let ema = [data[0].close];
      for (let i = 1; i < data.length; i++) {
        ema.push((data[i].close - ema[i - 1]) * k + ema[i - 1]);
      }
      return ema;
    }

    // Analyze Buy/Sell based on RSI and MACD
    function getSignal(rsi, macd) {
      // Loosening conditions: RSI below 40 is considered a Buy
      if (rsi < 40 && macd.macdHist[macd.macdHist.length - 1] > 0) return "Buy";
      // Sell condition: RSI above 70 and MACD histogram negative
      if (rsi > 70 && macd.macdHist[macd.macdHist.length - 1] < 0) return "Sell";
      return "Hold";
    }

    // Render filtered data into the table
    function renderTable(data) {
      const tbody = document.getElementById("results-body");
      tbody.innerHTML = "";

      data.forEach(coin => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${coin.name}</td>
          <td>$${coin.current_price.toFixed(6)}</td>
          <td>$${coin.market_cap.toLocaleString()}</td>
          <td>${coin.price_change_percentage_24h.toFixed(2)}%</td>
          <td>$${coin.total_volume.toLocaleString()}</td>
          <td>${coin.rsi}</td>
          <td>${coin.macd}</td>
          <td>${getSignal(coin.rsi, coin.macd)}</td>
          <td>$${(Math.random() * 0.001).toFixed(8)}</td>
          <td>${["1D", "2D", "3D", "1W"][Math.floor(Math.random() * 4)]}</td>
          <td>$${(Math.random() * 0.001).toFixed(8)}</td>
          <td>$${(Math.random() * 0.001).toFixed(8)}</td>
          <td>$${(Math.random() * 0.001).toFixed(8)}</td>
          <td>$${(Math.random() * 0.001).toFixed(8)}</td>
        `;
        tbody.appendChild(row);
      });
    }

    // Start countdown timer for auto-refresh
    function startCountdown(seconds) {
      let timeLeft = seconds;
      const countdown = document.getElementById("countdown");
      countdown.textContent = `Next refresh in: ${timeLeft}s`;

      const interval = setInterval(() => {
        timeLeft--;
        countdown.textContent = `Next refresh in: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(interval);
          refreshData();
          startCountdown(15);
        }
      }, 1000);
    }

    // Refresh the data
    async function refreshData() {
      let allCoins = [];
      let page = 1;
      let data;

      // Fetch coins until we have enough data
      while (allCoins.length < 10) {
        data = await fetchRealData(page);
        if (data.length === 0) break;  // Prevent infinite loop if no data is found
        allCoins = [...allCoins, ...data];
        page++;
      }

      // Apply filtering: price under $0.001 and market cap under $10M
      const filtered = allCoins.filter(coin => coin.current_price < 0.001 && coin.market_cap < 10000000);

      // Fetch historical data and calculate RSI and MACD
      for (let i = 0; i < filtered.length; i++) {
        const coinSymbol = filtered[i].id; // Symbol from CoinGecko
        const historicalData = await fetchCryptoCompareData(coinSymbol);
        if (historicalData.length > 0) {
          const rsi = calculateRSI(historicalData);
          const macd = calculateMACD(historicalData);
          filtered[i].rsi = rsi.toFixed(2);
          filtered[i].macd = macd.macdHist[macd.macdHist.length - 1].toFixed(2);
        }
      }

      // Select top 10 coins that match the filter
      const selected = filtered.slice(0, 10);
      renderTable(selected);
    }

    refreshData();
    startCountdown(15);
  </script>
</body>
</html>
