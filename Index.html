<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Screener - Low Cap Coins</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      margin-top: 30px;
      color: #222;
    }
    .container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    .table-container {
      width: 30%;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      border-radius: 8px;
      overflow: hidden;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f9f9f9;
      color: #333;
    }
    td {
      color: #555;
    }
    .buy { color: #28a745; font-weight: bold; }
    .sell { color: #dc3545; font-weight: bold; }
    .hold { color: #ffc107; font-weight: bold; }
    .refresh-timer {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>CRYPTO SCREENER - LOW CAP COINS</h1>
  <div class="refresh-timer" id="timer">Next refresh in: 30s</div>

  <div class="container">
    <div class="table-container">
      <h2>Moon Shot Coins (100%+ Potential Gains)</h2>
      <table id="moon-table">
        <thead>
          <tr>
            <th>Name</th><th>Price</th><th>Market Cap</th><th>24h Change</th><th>RSI</th><th>MACD</th><th>Signal</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="table-container">
      <h2>Mini Moons (50%+ Potential Gains)</h2>
      <table id="mini-table">
        <thead>
          <tr>
            <th>Name</th><th>Price</th><th>Market Cap</th><th>24h Change</th><th>RSI</th><th>MACD</th><th>Signal</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="table-container">
      <h2>Easy 10% Daily Gains</h2>
      <table id="easy-table">
        <thead>
          <tr>
            <th>Name</th><th>Price</th><th>Market Cap</th><th>24h Change</th><th>RSI</th><th>MACD</th><th>Signal</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const refreshTime = 30; // Refresh every 30 seconds
    let countdown = refreshTime;

    function updateTimer() {
      document.getElementById("timer").innerText = `Next refresh in: ${countdown}s`;
      countdown--;
      if (countdown < 0) {
        countdown = refreshTime;
        fetchAndDisplayData(); // Refresh data when the countdown reaches 0
      }
    }
    setInterval(updateTimer, 1000);

    // Fetch data from CoinGecko API
    async function fetchDataFromApiCoinGecko() {
      const url = 'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_asc&per_page=30&page=1&sparkline=false';
      try {
        const response = await fetch(url);
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Error fetching data from CoinGecko:', error);
      }
    }

    // Fetch data from CoinMarketCap API (you need your API Key)
    async function fetchDataFromApiCoinMarketCap() {
      const url = 'https://pro-api.coinmarketcap.com/v1/cryptocurrency/listings/latest?limit=30&convert=USD';
      try {
        const response = await fetch(url, {
          method: 'GET',
          headers: {
            'X-CMC_PRO_API_KEY': 'YOUR_API_KEY' // Replace with your CoinMarketCap API key
          }
        });
        const data = await response.json();
        return data.data;
      } catch (error) {
        console.error('Error fetching data from CoinMarketCap:', error);
      }
    }

    // Fetch data from CryptoCompare API
    async function fetchDataFromApiCryptoCompare() {
      const url = 'https://min-api.cryptocompare.com/data/top/totalvolfull?limit=30&tsym=USD';
      try {
        const response = await fetch(url);
        const data = await response.json();
        return data.Data;
      } catch (error) {
        console.error('Error fetching data from CryptoCompare:', error);
      }
    }

    // Function to cross-reference data from all APIs
    async function fetchAndCrossReferenceData() {
      const coinGeckoData = await fetchDataFromApiCoinGecko();
      const coinMarketCapData = await fetchDataFromApiCoinMarketCap();
      const cryptoCompareData = await fetchDataFromApiCryptoCompare();

      // Combine the data from all APIs
      const combinedData = [];

      // Merge CoinGecko and CoinMarketCap Data
      coinGeckoData.forEach(coin => {
        const match = coinMarketCapData.find(item => item.name === coin.name);
        if (match) {
          combinedData.push({
            ...coin,
            marketCap: match.quote.USD.market_cap,
            volume: match.quote.USD.volume_24h
          });
        }
      });

      // Add CryptoCompare Data
      cryptoCompareData.forEach(coin => {
        const match = combinedData.find(item => item.name === coin.CoinInfo.Name);
        if (!match) {
          combinedData.push({
            name: coin.CoinInfo.Name,
            price: coin.RAW.USD.PRICE,
            marketCap: coin.RAW.USD.MKTCAP,
            volume: coin.RAW.USD.VOLUME24H
          });
        }
      });

      return combinedData;
    }

    // Function to filter and update data on the tables
    async function fetchAndDisplayData() {
      const coins = await fetchAndCrossReferenceData();
      const moonTable = document.getElementById('moon-table').getElementsByTagName('tbody')[0];
      const miniTable = document.getElementById('mini-table').getElementsByTagName('tbody')[0];
      const easyTable = document.getElementById('easy-table').getElementsByTagName('tbody')[0];
      
      moonTable.innerHTML = '';
      miniTable.innerHTML = '';
      easyTable.innerHTML = '';

      // Filter coins for each category
      const moonShotCoins = coins.filter(coin => coin.price_change_percentage_24h > 100);
      const miniMoons = coins.filter(coin => coin.price_change_percentage_24h > 50);
      const easyGains = coins.filter(coin => coin.price_change_percentage_24h > 10);

      // Populate the tables with filtered data
      fillTable(moonTable, moonShotCoins);
      fillTable(miniTable, miniMoons);
      fillTable(easyTable, easyGains);
    }

    // Function to populate the tables
    function fillTable(table, data) {
      data.slice(0, 5).forEach(coin => {
        table.insertRow().innerHTML = `
          <td>${coin.name}</td>
          <td>$${coin.price.toFixed(2)}</td>
          <td>${coin.marketCap}</td>
          <td>${coin.price_change_percentage_24h.toFixed(2)}%</td>
          <td>RSI Data Here</td>
          <td>MACD Data Here</td>
          <td>${coin.price_change_percentage_24h > 0 ? 'Buy' : 'Sell'}</td>
        `;
      });
    }
  </script>
</body>
</html>
