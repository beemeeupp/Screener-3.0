<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Screener - Top Coins</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        #cryptoTable {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        #cryptoTable th, #cryptoTable td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        #cryptoTable th {
            background-color: #4CAF50;
            color: white;
        }

        #refreshBtn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #refreshBtn:hover {
            background-color: #45a049;
        }

        #timer {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Crypto Screener - Top Coins</h1>
    <div id="timer">Next refresh in: 15 seconds</div>
    
    <table id="cryptoTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price (USD)</th>
                <th>Market Cap</th>
                <th>Change (24h)</th>
                <th>Volume (24h)</th>
                <th>Indicators</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            refreshData(); // Initial load
            setInterval(refreshData, 15000); // Refresh every 15 seconds
            setInterval(updateCountdown, 1000); // Update the countdown timer every second
        });

        let countdown = 15; // 15 seconds countdown

        // Function to fetch data from CoinGecko API
        async function fetchCryptoData() {
            const url = 'https://api.coingecko.com/api/v3/coins/markets';
            const params = new URLSearchParams({
                vs_currency: 'usd',
                order: 'market_cap_desc',
                per_page: 10,  // Load top 10 coins for testing (adjust later)
                page: 1,
                sparkline: false
            });

            try {
                const response = await fetch(`${url}?${params.toString()}`);
                const data = await response.json();
                console.log('API Response:', data); // Check API response in console
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                return [];
            }
        }

        // Function to render the fetched data into the table
        function renderTable(coins) {
            const tableBody = document.querySelector('#cryptoTable tbody');
            tableBody.innerHTML = ''; // Clear the table before rendering new data

            if (coins.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="6">No data available</td>`; // Adjusted column span
                tableBody.appendChild(row);
                return;
            }

            // Loop through the coins and create a row for each
            coins.forEach(coin => {
                const row = document.createElement('tr');
                
                // Insert the data into each table cell
                row.innerHTML = `
                    <td>${coin.name}</td>
                    <td>$${coin.current_price.toFixed(2)}</td>
                    <td>${coin.market_cap.toLocaleString()}</td>
                    <td>${coin.price_change_percentage_24h ? coin.price_change_percentage_24h.toFixed(2) : 'N/A'}%</td>
                    <td>${coin.total_volume.toLocaleString()}</td>
                    <td>RSI: N/A, MACD: N/A</td> <!-- Placeholder for indicators -->
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to refresh the data automatically every 15 seconds
        async function refreshData() {
            const coins = await fetchCryptoData();
            renderTable(coins);
            countdown = 15; // Reset the countdown
        }

        // Function to update the countdown timer
        function updateCountdown() {
            const timerElement = document.getElementById('timer');
            if (countdown > 0) {
                countdown--;
                timerElement.innerText = `Next refresh in: ${countdown} seconds`;
            } else {
                countdown = 15;
            }
        }
    </script>

</body>
</html>
