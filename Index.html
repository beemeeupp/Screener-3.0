<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Screener - Top 25 Low Cap Coins</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    #countdown {
      text-align: center;
      color: #0f0;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #222;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>
  <h1>Crypto Screener - Top 25 Low Cap Coins</h1>
  <div id="countdown">Next refresh in: 15s</div>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Price (USD)</th>
        <th>Market Cap</th>
        <th>Change (24h)</th>
        <th>Volume (24h)</th>
        <th>RSI</th>
        <th>MACD</th>
        <th>Predicted Price</th>
        <th>Recommended Hold Time</th>
        <th>Price Prediction (1D)</th>
        <th>Price Prediction (2D)</th>
        <th>Price Prediction (5D)</th>
        <th>Price Prediction (2W)</th>
      </tr>
    </thead>
    <tbody id="results-body"></tbody>
  </table>

  <script>
    function getMockData() {
      // Example mock data for 3 coins, copy & expand to simulate 25 if needed
      return [
        {
          name: "1RUS DAO", price: 0.000001, marketCap: 0,
          change: "19.31%", volume: 10831.06,
          rsi: 60.00, macd: 1.50,
          predictedPrice: 0.000005, holdTime: "3D",
          pred1D: "$0.000002", pred2D: "$0.000003", pred5D: "$0.000006", pred2W: "$0.00001"
        },
        {
          name: "MoonCat", price: 0.00003, marketCap: 500000,
          change: "-8.12%", volume: 9800,
          rsi: 42.15, macd: -0.55,
          predictedPrice: 0.00007, holdTime: "5D",
          pred1D: "$0.000032", pred2D: "$0.000045", pred5D: "$0.000067", pred2W: "$0.00009"
        },
        {
          name: "Pepe Inu", price: 0.0000004, marketCap: 2500000,
          change: "5.31%", volume: 20000,
          rsi: 70.12, macd: 2.00,
          predictedPrice: 0.000003, holdTime: "2D",
          pred1D: "$0.0000008", pred2D: "$0.0000015", pred5D: "$0.0000024", pred2W: "$0.0000038"
        }
      ];
    }

    function renderTable(data) {
      const tbody = document.getElementById("results-body");
      tbody.innerHTML = "";

      data.forEach(coin => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${coin.name}</td>
          <td>$${coin.price.toFixed(6)}</td>
          <td>$${coin.marketCap.toLocaleString()}</td>
          <td>${coin.change}</td>
          <td>$${coin.volume.toLocaleString()}</td>
          <td>${coin.rsi}</td>
          <td>${coin.macd}</td>
          <td>$${coin.predictedPrice}</td>
          <td>${coin.holdTime}</td>
          <td>${coin.pred1D}</td>
          <td>${coin.pred2D}</td>
          <td>${coin.pred5D}</td>
          <td>${coin.pred2W}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function refreshData() {
      const data = getMockData();
      renderTable(data);
    }

    function startCountdown(seconds) {
      let timeLeft = seconds;
      const countdown = document.getElementById("countdown");
      countdown.textContent = `Next refresh in: ${timeLeft}s`;

      const interval = setInterval(() => {
        timeLeft--;
        countdown.textContent = `Next refresh in: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(interval);
          refreshData();
          startCountdown(15);
        }
      }, 1000);
    }

    refreshData();
    startCountdown(15);
  </script>
</body>
</html>
