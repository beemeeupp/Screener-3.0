<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ultra Low Cap Screener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
      margin: 0;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .coin-card {
      background: #222;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 5px #000;
    }
    .coin-card h3 {
      margin: 0 0 10px;
    }
    #countdown {
      font-size: 16px;
      color: #0f0;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>Ultra Low Cap Crypto Screener</h2>
  <div id="countdown">Refreshing in 15s...</div>
  <div id="results-container"></div>

  <script>
    function getMockData() {
      return [
        { name: "MicroDoge", price: 0.0000009, marketCap: 2000000, probability: 12 },
        { name: "NanoMoon", price: 0.0000023, marketCap: 8000000, probability: 9 },
        { name: "FlokiBlast", price: 0.0000004, marketCap: 4000000, probability: 15 },
        { name: "ShibaGhost", price: 0.0000032, marketCap: 6000000, probability: 11 },
        { name: "ZombiePepe", price: 0.0000011, marketCap: 12000000, probability: 6 },
        { name: "TrashToken", price: 0.0000091, marketCap: 30000000, probability: 2 }
      ];
    }

    function meetsCriteria(coin) {
      return coin.price < 0.001 && coin.marketCap < 10000000 && coin.probability >= 10;
    }

    function renderResults(coins) {
      const container = document.getElementById('results-container');
      container.innerHTML = '';
      if (coins.length === 0) {
        container.innerHTML = '<p>No matching coins found right now.</p>';
        return;
      }

      coins.forEach(coin => {
        const card = document.createElement('div');
        card.className = 'coin-card';
        card.innerHTML = `
          <h3>${coin.name}</h3>
          <p>Price: $${coin.price}</p>
          <p>Market Cap: $${(coin.marketCap / 1e6).toFixed(2)}M</p>
          <p>1000% Gain Probability: ${coin.probability}%</p>
        `;
        container.appendChild(card);
      });
    }

    function runScreener() {
      const data = getMockData();
      const filtered = data.filter(meetsCriteria);
      renderResults(filtered);
    }

    function startCountdown(seconds) {
      let timeLeft = seconds;
      const countdown = document.getElementById('countdown');
      countdown.textContent = `Refreshing in ${timeLeft}s...`;

      const interval = setInterval(() => {
        timeLeft--;
        countdown.textContent = `Refreshing in ${timeLeft}s...`;
        if (timeLeft <= 0) {
          clearInterval(interval);
          runScreener();
          startCountdown(15);
        }
      }, 1000);
    }

    // Start the screener
    runScreener();
    startCountdown(15);
  </script>
</body>
</html>
