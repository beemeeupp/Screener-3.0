<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Screener</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Crypto Screener - Top 25 Low Cap Coins</h1>
    <button id="refreshBtn">Refresh Data</button>
    <table id="cryptoTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price (USD)</th>
                <th>Market Cap</th>
                <th>Change (24h)</th>
                <th>Volume (24h)</th>
                <th>Indicators</th>
                <th>Projected Price (1 Day)</th>
                <th>Projected Price (2 Days)</th>
                <th>Projected Price (5 Days)</th>
                <th>Projected Price (2 Weeks)</th>
                <th>Hold Time Prediction</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
