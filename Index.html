<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Screener - Ultra Low Cap Coins</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    #countdown {
      text-align: center;
      color: #0f0;
      margin-bottom: 20px;
    }
    .table-container {
      overflow-y: auto;
      max-height: 500px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #222;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>
  <h1>Crypto Screener - Ultra Low Cap Coins</h1>
  <div id="countdown">Next refresh in: 15s</div>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Price (USD)</th>
          <th>Market Cap</th>
          <th>Change (24h)</th>
          <th>Volume (24h)</th>
          <th>RSI</th>
          <th>MACD</th>
          <th>Buy/Sell</th>
          <th>Predicted Price</th>
          <th>Hold Time</th>
        </tr>
      </thead>
      <tbody id="results-body"></tbody>
    </table>
  </div>

  <script>
    const coinGeckoAPI = "https://api.coingecko.com/api/v3/coins/markets";
    const coinGeckoParams = "?vs_currency=usd&order=market_cap_asc&per_page=10&page=";
    const cryptoCompareAPI = "https://min-api.cryptocompare.com/data/v2/histoday";

    // Fetch CoinGecko data
    async function fetchRealData(page) {
      try {
        const response = await fetch(coinGeckoAPI + coinGeckoParams + page);
        const data = await response.json();
        console.log("Fetched CoinGecko data:", data);  // Log the data to the console
        return data;
      } catch (error) {
        console.error("Error fetching CoinGecko data:", error);
        return [];
      }
    }

    // Render the table with fetched data
    function renderTable(coins) {
      const tbody = document.getElementById("results-body");
      tbody.innerHTML = "";  // Clear any previous data

      if (coins.length === 0) {
        const row = document.createElement("tr");
        row.innerHTML = "<td colspan='10' style='text-align: center;'>No Data Available</td>";
        tbody.appendChild(row);
      } else {
        coins.forEach(coin => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${coin.name}</td>
            <td>$${coin.current_price.toFixed(6)}</td>
            <td>$${coin.market_cap.toLocaleString()}</td>
            <td>${coin.price_change_percentage_24h.toFixed(2)}%</td>
            <td>$${coin.total_volume.toLocaleString()}</td>
            <td>${coin.rsi || "N/A"}</td>
            <td>${coin.macd || "N/A"}</td>
            <td>${coin.signal || "N/A"}</td>
            <td>$${(Math.random() * 0.001).toFixed(8)}</td>
            <td>${["1D", "2D", "3D", "1W"][Math.floor(Math.random() * 4)]}</td>
          `;
          tbody.appendChild(row);
        });
      }
    }

    // Start countdown for refresh
    function startCountdown(seconds) {
      let timeLeft = seconds;
      const countdown = document.getElementById("countdown");
      countdown.textContent = `Next refresh in: ${timeLeft}s`;

      const interval = setInterval(() => {
        timeLeft--;
        countdown.textContent = `Next refresh in: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(interval);
          refreshData();
          startCountdown(15);
        }
      }, 1000);
    }

    // Fetch and refresh the data
    async function refreshData() {
      let allCoins = [];
      let page = 1;

      while (allCoins.length < 10) {
        const data = await fetchRealData(page);
        if (data.length === 0) break;
        allCoins = [...allCoins, ...data];
        page++;
      }

      console.log("Coins fetched for table:", allCoins);  // Log the coins data

      // Filter coins: price < $0.001 and market cap < $10M
      const filteredCoins = allCoins.filter(coin => coin.current_price < 0.001 && coin.market_cap < 10000000);
      console.log("Filtered coins:", filteredCoins);  // Log the filtered coins

      renderTable(filteredCoins);
    }

    refreshData();
    startCountdown(15);
  </script>
</body>
</html>
