<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Screener - Top 25 Low Cap Coins</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        #cryptoTable {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        #cryptoTable th, #cryptoTable td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        #cryptoTable th {
            background-color: #4CAF50;
            color: white;
        }
        #refreshBtn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #refreshBtn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Crypto Screener - Top 25 Low Cap Coins</h1>
    <button id="refreshBtn">Refresh Data</button>
    
    <table id="cryptoTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price (USD)</th>
                <th>Market Cap</th>
                <th>Change (24h)</th>
                <th>Volume (24h)</th>
                <th>Indicators</th>
                <th>Projected 1 Day</th>
                <th>Projected 2 Days</th>
                <th>Projected 5 Days</th>
                <th>Projected 2 Weeks</th>
                <th>Hold Time</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Add event listener to the Refresh button
            document.getElementById('refreshBtn').addEventListener('click', refreshData);

            // Fetch data and render the table initially
            refreshData();
        });

        // Function to fetch data from CoinGecko API (no proxy for testing)
        async function fetchCryptoData() {
            const url = 'https://api.coingecko.com/api/v3/coins/markets';
            const params = new URLSearchParams({
                vs_currency: 'usd',
                order: 'market_cap_desc', // Sorting by market cap descending
                per_page: 250,  // Get a good number of results
                page: 1,
                sparkline: false
            });

            try {
                const response = await fetch(`${url}?${params.toString()}`);
                const data = await response.json();

                // Log the raw response data for debugging
                console.log("Raw data from API:", data);

                // Simplified filtering: Just coins under $0.50 for now
                const filteredData = data.filter(coin => coin.current_price < 0.50);
                
                console.log("Filtered data:", filteredData); // Log the filtered data
                
                // Return top 25 coins
                return filteredData.slice(0, 25); 
            } catch (error) {
                console.error('Error fetching data:', error);
                return [];
            }
        }

        // Function to render the fetched data into the table
        function renderTable(coins) {
            const tableBody = document.querySelector('#cryptoTable tbody');
            tableBody.innerHTML = ''; // Clear the table before rendering new data

            if (coins.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="11">No data available</td>`; // Adjusted column span for new columns
                tableBody.appendChild(row);
                return;
            }

            // Loop through coins and create a row for each
            coins.forEach(coin => {
                const row = document.createElement('tr');
                
                // Insert the data into each table cell
                row.innerHTML = `
                    <td>${coin.name}</td>
                    <td>$${coin.current_price.toFixed(2)}</td>
                    <td>${coin.market_cap.toLocaleString()}</td>
                    <td>${coin.price_change_percentage_24h ? coin.price_change_percentage_24h.toFixed(2) : 'N/A'}%</td>
                    <td>${coin.total_volume.toLocaleString()}</td>
                    <td>RSI: N/A | MACD: N/A</td> <!-- Temporary placeholders for now -->
                    <td>$${(coin.current_price * 1.05).toFixed(2)}</td> <!-- Projected 1 day -->
                    <td>$${(coin.current_price * 1.10).toFixed(2)}</td> <!-- Projected 2 days -->
                    <td>$${(coin.current_price * 1.25).toFixed(2)}</td> <!-- Projected 5 days -->
                    <td>$${(coin.current_price * 1.50).toFixed(2)}</td> <!-- Projected 2 weeks -->
                    <td>1-2 days</td> <!-- Temporary placeholder for hold time -->
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to refresh the data when the button is clicked
        async function refreshData() {
            console.log("Refreshing data...");
            const coins = await fetchCryptoData();
            renderTable(coins);
        }
    </script>

</body>
</html>
