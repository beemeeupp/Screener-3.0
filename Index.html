<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Screener</title>
  <style>
    body {
      background-color: #0e0e10;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-top: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px auto;
      background-color: #1a1a1d;
      border: 1px solid #444;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #333;
    }
    th {
      background-color: #222;
      color: #00fff2;
    }
    td {
      color: #e0e0e0;
    }
    .buy { color: #0f0; font-weight: bold; }
    .sell { color: #f00; font-weight: bold; }
    .hold { color: #ff0; font-weight: bold; }
    .refresh-timer {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Crypto Screener</h1>
  <div class="refresh-timer" id="timer">Next refresh in: 15s</div>

  <h2>Moon Shot Coins (1000% Potential)</h2>
  <table id="moon-table">
    <thead>
      <tr>
        <th>Name</th><th>Price</th><th>Market Cap</th><th>24h %</th>
        <th>Volume</th><th>RSI</th><th>MACD</th><th>Signal</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Mini Moons (50% Potential)</h2>
  <table id="mini-table">
    <thead>
      <tr>
        <th>Name</th><th>Price</th><th>Market Cap</th><th>24h %</th>
        <th>Volume</th><th>RSI</th><th>MACD</th><th>Signal</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Easy 10% Daily Gains</h2>
  <table id="easy-table">
    <thead>
      <tr>
        <th>Name</th><th>Price</th><th>Market Cap</th><th>24h %</th>
        <th>Volume</th><th>RSI</th><th>MACD</th><th>Signal</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const refreshTime = 15;
    let countdown = refreshTime;

    function updateTimer() {
      document.getElementById("timer").innerText = `Next refresh in: ${countdown}s`;
      countdown--;
      if (countdown < 0) {
        countdown = refreshTime;
        fetchAndDisplayData();
      }
    }
    setInterval(updateTimer, 1000);

    async function fetchAndDisplayData() {
      const res = await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_asc&per_page=100&page=1&sparkline=false");
      const data = await res.json();

      const moonData = [];
      const miniData = [];
      const easyData = [];

      data.forEach(coin => {
        if (coin.market_cap < 5000000 && coin.price_change_percentage_24h > 20) moonData.push(coin);
        else if (coin.market_cap < 20000000 && coin.price_change_percentage_24h > 10) miniData.push(coin);
        else if (coin.market_cap < 50000000 && coin.price_change_percentage_24h > 5) easyData.push(coin);
      });

      fillTable("moon-table", moonData.slice(0, 5));
      fillTable("mini-table", miniData.slice(0, 5));
      fillTable("easy-table", easyData.slice(0, 5));
    }

    function calculateRSI(priceChange) {
      if (priceChange > 10) return 70;
      if (priceChange < -10) return 30;
      return 50;
    }

    function calculateMACD(priceChange) {
      return (priceChange / 10).toFixed(2);
    }

    function getSignal(rsi, macd) {
      if (rsi > 65 && macd > 1.5) return `<span class="buy">Buy</span>`;
      if (rsi < 35 && macd < -1.5) return `<span class="sell">Sell</span>`;
      return `<span class="hold">Hold</span>`;
    }

    function fillTable(id, coins) {
      const tbody = document.getElementById(id).getElementsByTagName('tbody')[0];
      tbody.innerHTML = '';
      coins.forEach(coin => {
        const rsi = calculateRSI(coin.price_change_percentage_24h);
        const macd = calculateMACD(coin.price_change_percentage_24h);
        const signal = getSignal(rsi, macd);
        const row = `
          <tr>
            <td>${coin.name}</td>
            <td>$${coin.current_price.toFixed(6)}</td>
            <td>$${coin.market_cap.toLocaleString()}</td>
            <td>${coin.price_change_percentage_24h.toFixed(2)}%</td>
            <td>$${coin.total_volume.toLocaleString()}</td>
            <td>${rsi}</td>
            <td>${macd}</td>
            <td>${signal}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    fetchAndDisplayData();
  </script>
</body>
</html>
